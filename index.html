<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Shopping</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <i class='bx bx-shopping-bag' id='cart-icon'></i>
             <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <!-- TEST BOX -->
                    <!-- <div class="cart-box">
                        <img src="https://www.thule.com/-/p/BqQQ3zv_GsS7myXOsY5vM26sDG7AlIzKP_qxV_zBNXA/rs:fit/h:991/cb:1.4/w:991/plain/approved/std.lang.all/25/72/1382572.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">BACKPACK</div>
                            <div class="cart-price">$25.00</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div> -->
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"></div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART-CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>
    <!-- Shop Section -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <div class="product-box">
                <img src="https://www.thule.com/-/p/BqQQ3zv_GsS7myXOsY5vM26sDG7AlIzKP_qxV_zBNXA/rs:fit/h:991/cb:1.4/w:991/plain/approved/std.lang.all/25/72/1382572.png" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://static.super-shop.com/521707-nike-sb-shoes-nike-paul-rodriguez-5-lr-soft-grey-whiteblack.jpg?w=1920" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://www.sportrx.com/media/catalog/product/cache/4f120967503e373db0281b56de8b8239/1/9/196152018168az_1.png" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGGLASSES</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/I/61MzemTbRVL.jpg" alt="" class="product-img">
                <h2 class="product-title">PSS Controller</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://www.digitaltrends.com/wp-content/uploads/2022/08/Galaxy-Z-Fold-4-Open-on-Table.jpg?p=1" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://cdn-4.nikon-cdn.com/e/Q5NM96RZZo-YRYNeYvAi9beHK4x3L-wmtXfawgokSdJtu7dDU0VkoA==/Views/1624_D6_front.png" alt="" class="product-img">
                <h2 class="product-title">NoKon Camera</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1536,c_limit/g1ljiszo4qhthfpluzbt/nike-joyride.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="https://adminapi.applegadgetsbd.com/storage/media/large/3631-66187.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart' id='cart-icon'></i>
            </div>
        </div>
    </section>

    <script src="project.js"></script>
</body>
</html>
